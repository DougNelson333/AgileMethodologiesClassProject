<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{url_for('index')}}">Home Page</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      {% if not current_user.is_authenticated %}
                        <a class="nav-link" href="{{ url_for('login')}}">Login</a>
                      {% else %}
                        <a class="nav-link" href="{{ url_for('index')}}">Home</a>
                      {% endif %}
                    </li>
                </ul>
            </div>
            <div class="ml-auto">
                {% if not current_user.is_authenticated %}
                  <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
                {% else %}
                  <a class="btn btn-outline-primary" href="{{ url_for('logout') }}">Log out</a>
                {% endif %}
              </div>
        </nav>
        <div class="container">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
