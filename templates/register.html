{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <h1>Register Your Account</h1>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" required><br>
        <input type="checkbox" name="notification">
        <label for="notification">Subscribe for email notifications</label><br>
        Which categories are you interested in?<br>
        <div class="indent">
            <input type="checkbox" name="streaming">
            <label for="streaming">Streaming</label><br>
            <input type="checkbox" name="gaming">
            <label for="gaming">Videogames</label><br>
            <input type="checkbox" name="music">
            <label for="music">Music</label><br>
        </div>
        <button type="submit">Register</button>
    </form>
{% endblock %}
